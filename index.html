<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinnaHub - Generador de Claves</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1 class="main-title">CinnaHub</h1>
        <h2 class="subtitle">Las keys generadas duran 24 horas, puedes usar cualquiera de las 2 opciones</h2>

        <div id="checkpoint-buttons" class="button-container" style="display:none;">
            <button id="option-1-button">Opción 1: Cuty.io</button>
            <button id="option-2-button">Opción 2: LinkVertice</button>
        </div>

        <h3 id="current-checkpoint" class="checkpoint-indicator">Cargando progreso...</h3>

        <div id="key-display" class="key-container" style="display:none;">
            <p id="generated-key" class="generated-key"></p>
            <button id="copy-key-button" class="copy-button">Copiar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
